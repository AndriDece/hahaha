<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ucapan Ulang Tahun untuk Manda</title>
    <style>
        body {
            background-color: #FFEFDB;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #FF6B6B; /* Warna merah lembut */
        }
        p {
            color: #333; /* Warna teks abu-abu gelap */
            font-size: 18px;
        }
    </style>
</head>
<body>

    <h1>Selamat Ulang Tahun, Manda!</h1>
    <p>Hari ini adalah hari istimewa untukmu!</p>
    <p>Semoga tahun ini membawa banyak kebahagiaan, cinta, dan kesuksesan.</p>
    <p>Tetap semangat dan teruslah bersinar!</p>

    <script>
        // Menampilkan pesan ucapan ulang tahun di console
        console.log("Selamat Ulang Tahun, Manda!");
        console.log("Semoga hari ini penuh dengan kebahagiaan dan cinta.");
        console.log("Jadilah yang terbaik dan terus bersinar!");
    </script>

</body>
</html>
